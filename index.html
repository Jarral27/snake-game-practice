<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="HighScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div class="game-board"></div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="instruction-text">Press Spacebar key to start the game</h1>
    <img id="logo" src="https://github.com/Ade-mir/snake-game-js/blob/main/snake-game-ai-gen.png?raw=true" alt="snake-logo"/>
</body>

</html>
